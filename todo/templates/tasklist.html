{% for task in tasks %}
<tr>
  <td>{{ task.id }}</td>
  <td>{{ task.title }}</td>
  <td>{{ task.description }}</td>
  {% if task.completed %}
  <td>Yes</td>
  {% else %}
  <td>No</td>
  {% endif %}
  <td>
    <button class="btn btn-warning show-form-update" data-url="{% url 'detail' task.id %}">
      <span class="glyphicon glyphicon-eye-open"></span>
      View
    </button>

    <button class="btn btn-warning show-form-update" data-url="{% url 'update' task.id %}">
      <span class="glyphicon glyphicon-pencil"></span>
      Update
    </button>

    <button class="btn btn-danger show-form-delete" data-url="{% url 'delete' task.id %}">
      <span class="glyphicon glyphicon-trash"></span>
      Delete
    </button>
  </td>
</tr>
{% empty %}
<tr>
  <td colspan="7" class="text-center bg-warning">No task</td>
</tr>
{% endfor %}
