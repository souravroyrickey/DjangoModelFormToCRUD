{% load crispy_forms_tags %}
<style>
  input[type=text],
  textarea,
  select {
    width: 100%;
    padding: 12px 20px;
    margin: 8px 0;
    display: inline-block;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
  }

  label span {
    color: red;
  }
</style>
<form method="post" data-url="{% url 'create' %}" class="create-form">
  {% csrf_token %}
  <div class="modal-header">
    <h3 class="modal-title">Create Task</h3>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">

    <label for="title">Title<span>*</span></label>
    <input type="text" id="title" name="title" placeholder="Title..">

    <label for="description">Description</label>
    <textarea id="description" rows="4" cols="50" name="description" placeholder="Description.."></textarea>

    <label for="completed">Country<span>*</span></label>
    <select id="completed" name="completed">
      <option value=True>Yes</option>
      <option value=False selected>No</option>
    </select>


  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
    <button type="submit" class="btn btn-primary">Add Task</button>
  </div>
</form>
